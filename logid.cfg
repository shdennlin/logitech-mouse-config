devices: ({
    name: "M720 Triathlon Multi-Device Mouse";

    // A lower threshold number makes the wheel switch to free-spin mode
    // quicker when scrolling fast.
    // smartshift: { on: true; threshold: 20; };
    // hiresscroll: { hires: false; invert: false; target: false; };

    // Higher numbers make the mouse more sensitive (cursor moves faster),
    // 4000 max for MX Master 3.
    dpi: 1000;

    buttons: (
      // Make thumb button 10.
      {
          cid: 0xd0;
          action =
          {
              type: "Gestures";
              gestures: (
                  {
                      direction: "Up";
                      mode: "OnRelease";
                      action =
                      {
                          type: "Keypress";
                          keys: ["KEY_LEFTMETA", "KEY_K"];
                      };
                  },
                  {
                      direction: "Down";
                      mode: "OnRelease";
                      action =
                      {
                          type: "Keypress";
                          keys: ["KEY_LEFTMETA", "KEY_J"];
                      };
                  },
                  {
                      direction: "Left";
                      mode: "OnRelease";
                      action =
                      {
                          type: "Keypress";
                          keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_H"];
                      };
                  },
                  {
                      direction: "Right";
                      mode: "OnRelease";
                      action =
                      {
                          type: "Keypress";
                          keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_L"];
                      }
                  },
                  {
                      direction: "None";
                      mode: "OnRelease";
                      action =
                      {
                          type: "Keypress";
                          keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_U"];
                      }
                  }
              );
          };
      }

    );
});